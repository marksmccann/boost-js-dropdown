<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A demo of Boost JS Dropdown">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boost JS Dropdown Demo</title>
        <link href="demo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <a href="#dropdown" data-role="trigger" class="dropdown-trigger">Dropdown</a>
            <ul id="dropdown" data-init="dropdown" class="dropdown">
                <li><a href="#">Action 1</a></li>
                <li><a href="#">Action 2</a></li>
                <li><a href="#">Action 3</a></li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdn.rawgit.com/marksmccann/boost-js/v0.4.1/src/boost.js"></script>
        <script src="../src/dropdown.js"></script>
        <script>
            var boost = $.fn.boost;
            var dropdown = $.fn.boost.dropdown;
            $.fn.dropdown = boost( dropdown.plugin, dropdown.defaults );
            boost.auto();
        </script>
    </body>
</html>
